{% extends 'landing/base.html' %} {% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-5 col-sm-6">
            <a href="{% url 'post-list' %}" class="btn btn-light">Back To Feed</a>
        </div>
    </div>
    {% for profile in profile_list %}
    <div class="row justify-content-center mt3">

        <div class="col-md-5 col-sm-12 border-bottom position-relative">
            <div>
                <p class="post-text">
                    <a href="{% url 'profile' profile.pk %}">
                        <img src="{{profile.picture.url}}" alt="" width="30" height="30" class="rounded-circle post-img">
                    </a>
                    <a href="{% url 'profile' profile.pk %}" class="text-decoration-none">@{{profile.user}}</a>
                </p>
            </div>
            <p><a href="{% url 'profile' profile.pk %}" class="text-decoration-none">@{{profile.user}}</a></p>
            {% if profile.location %}
            <p>{{profile.location}}</p>
            {% endif %}
            <p>Followers: {{profile.followers.all.count}}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
